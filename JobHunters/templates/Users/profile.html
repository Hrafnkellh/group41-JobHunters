{% extends 'base.html' %}
{% block content %}
    <h2>Your Profile</h2>
    <br>
    <div>
        <p><b>Current user:</b> {{ Profile }}</p>
        <p><b>Name:</b> {{ Profile.name }}</p>
        <p><b>Address:</b> {{ Profile.user }}</p>
    </div>
    <hr>
    <div>
        <h3>Edit Your Profile</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
{% endblock %}

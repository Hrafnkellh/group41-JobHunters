{% extends 'base.html' %}
{% block content %}
  <form method="POST">
      {% csrf_token %}
      {{ form }}
    <h1 class="h3">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="User-Id">
      <label for="User-Id">Username or Email</label>
    </div>
      
    <div class="form-floating">
      <input type="password" class="form-control" id="Password-id">
      <label for="Password-id">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <input type="submit" class="btn btn-outline-primary me-2" ma value="Log_In"/>
    <a href="{% url 'sign_up_index' %}"><button type="button" class="text">Don't have an account? Sign up!</button></a>
  </form>
    
      </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <form method="POST">
      {% csrf_token %}
      <div style="text-align: left; background-color: #f8f9fa; border-radius: 10px; padding: 20px; display: flex; flex-direction: column; ">
          {{ form }}
      </div>
    <input type="submit" class="btn btn-outline-primary me-2" value="Log In"/>
    <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Don't have an account? Sign up!</button></a>

  </form>
{% endblock %}

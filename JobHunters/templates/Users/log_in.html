{% extends 'base.html' %}
{% block content %}
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <form method="POST">
      {% csrf_token %}
      <div class="form-floating">
          {{ form }}
      </div>
    <input type="submit" class="btn btn-outline-primary me-2" value="Log_In"/>
    <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-primary me-2">Don't have an account? Sign up!</button></a>
    
  </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <form class="form form-horizontal" method="POST" style="border:1px solid #ccc">
        {% csrf_token %}
        {{ form }}
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

            <div class="form">
                <label for="User-Id">Enter Username</label>
                <input type="text" class="form-control" id="User-Id" required>
            </div>
            
            <div class="form">
                <label for="Email-Id">Enter Email</label>
                <input type="text" class="form-control" id="Email-Id" required>
            </div>
            
            <div class="form">
                <label for="Psw-Id">Enter Password</label>
                <input type="password" class="form-control" id="Psw-Id" name="Psw-Id" required>
            </div>
            
            <div class="form">
                <label for="Psw-Rpt_Id">Repeat Password</label>
                <input type="password" class="form-control" id="Psw-Rpt_Id" name="Psw_Rpt_Id" required>
            </div>

            <div class="form"></div><!-- not sure if we are alowed to have this class here. -->
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <input type="submit" class="btn btn-primary" value="Sign up"/>
                <h1></h1>
            </div>
        </div>
      </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <form class="form form-horizontal" method="POST" style="text-align: left; background-color: #f8f9fa; border-radius: 10px; padding: 20px; display: flex; flex-direction: column; ">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
            {% if form.errors %}
                {% for field in form %}

                    {% for error in field.errors %}
                        {{field.label}}: {{ error|escape }}
                    {% endfor %}

                {% endfor %}
            {% endif %}
        </div>
        <hr>
        <div class="form-group">
             <input type="submit" class="btn btn-primary" value="Sign up"/>
        </div>
      </form>
{% endblock %}

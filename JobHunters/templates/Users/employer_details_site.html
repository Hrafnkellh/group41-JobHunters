{% extends 'base.html' %}
{% block content %}

<form method="GET">
    {% csrf_token %}
    
    <div style="text-align: center; background-color: #f8f9fa; border-radius: 10px; padding: 20px;">
        <h1 style="font-family: 'Times New Roman', Times, serif; color: #333;">{{ employer.name }}</h1>
        <p style="font-size: 18px; color: #555;">Email: {{ employer.email }}</p>
        <p style="font-weight: bold; color: #007bff;">ESG Rating: {{ employers.esg_rating }}</p>
        <p style="font-style: italic; color: #888;">Address: {{ employer.address }}</p>
        <p style="color: #333;">Description: {{ employer.description }}</p>
    </div>
    
   
</form>

{% endblock %}



<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" style="padding-bottom: 20px;">
        <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Filtering and sorting options
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <form method="GET" action="">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="search" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="employer">Employer</label>
                        <select name="employer" class="form-control">
                            <option value="">Select</option>
                            {% for employer in employers %}
                            <option value="{{employer.id}}">{{employer.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time_type">Hours</label>
                        <select name="time_type" class="form-control">
                            <option value="">Select</option>
                            <option value="full_time">Full-Time</option>
                            <option value="part_time">Part-Time</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="category" class="form-control">
                            <option value="">Select</option>
                            {% for category in categories %}
                            <option value="{{category}}">{{category}}</option>
                            {% endfor %}                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="is_remote">Remote work filtering</label>
                        <select name="is_remote" class="form-control">
                            <option value="">Select</option>
                            <option value="1">Only show job listings that are remote</option>
                            <option value="0">Only show job listings that are not remote</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="application_status">Application status</label>
                        <select name="application_status" class="form-control">
                            <option value="">Select</option>
                            <option value="1">Only show job listings that I have applied to</option>
                            <option value="0">Only show job listings that I have not applied to</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sort">Sort by</label>
                        <select name="sort" class="form-control">
                            <option value="">Default</option>
                            <option value="-due_date">Due Date Descending</option>
                            <option value="due_date">Due Date Ascending</option>
                            <option value="-starting_date">Starting Date Descending</option>
                            <option value="starting_date">Starting Date Ascending</option>
                            <option value="-salary">Salary High to Low</option>
                            <option value="salary">Salary Low to High</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin: 10px;">
                        <button type="submit" class="btn btn-primary">Apply filters and sorting</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
        
    </div>
</div>

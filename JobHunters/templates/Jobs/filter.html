<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" style="padding-bottom: 20px;">
        <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Filtering and sorting options
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <form method="GET" action="">
                    <div class="form-group">
                        <label for="title">Search Job</label>
                        <input type="search" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="employer_id">Company:</label>
                        <select name="employer_id" class="form-control">
                            <option value="">Select</option>
                            <option value=5>Deloitte</option>
                            <option value=11>Pfizer</option>
                            <option value=3>Google</option>
                            <option value=9>Microsoft</option>
                            <option value=4>Apple</option>
                            <option value=7>Samsung</option>
                            <option value=8>YouTube</option>
                            <option value=10>Tesla</option>
                            <option value=1>Amazon</option>
                            <option value=2>CCP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time_type">Time Type:</label>
                        <select name="time_type" class="form-control">
                            <option value="">Select</option>
                            <option value="full_time">Full-Time</option>
                            <option value="part_time">Part-Time</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select name="category" class="form-control">
                            <option value="">Select</option>
                            <option value="bachelor">Bachelor</option>
                            <option value="janitorial">Janitorial</option>
                            <option value="science">Science</option>
                            <option value="computer science">Computer Science</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="is_remote">Is Remote:</label>
                        <select name="is_remote" class="form-control">
                            <option value="">Select</option>
                            <option value="1">True</option>
                            <option value="0">False</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sort">Sort by:</label>
                        <select name="sort" class="form-control">
                            <option value="">Default</option>
                            <option value="-due_date">Due Date Descending</option>
                            <option value="due_date">Due Date Ascending</option>
                            <option value="-starting_date">Starting Date Descending</option>
                            <option value="starting_date">Starting Date Ascending</option>
                            <option value="-salary">Salary High to Low</option>
                            <option value="salary">Salary Low to High</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin: 10px;">
                        <button type="submit" class="btn btn-primary">Apply filters and sorting</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
        
    </div>
</div>

{% extends 'base.html' %}
{% block content %}

<h1 class="h3 mb-3 fw-normal">Here we have the job detail site</h1>
<form method="GET">
    {% csrf_token %}
    
    <div style="align-content: center;">
        <h1>{{ job_listing.title }}</h1>
        <p>{{ job_listing.description }}</p>
        <p>Salary: {{ job_listing.salary }}</p>
        <p>{{ job_listing.requirements }}</p>
        <p>{{ job_listing.category }}</p>
    </div>
   
</form>

{% endblock %}

<div class="col-md-4 ">
    <div class="card mb-4 box-shadow" style="height: 280px;">

      
      <div class="card-body" style="position: relative;">
        <div style="display: flex; flex-direction: row; gap:10px;">
          <h1 class="card-text" style="flex-grow: 3;">{{ job_listing.title }}</h1>
          <img class="card-img-top" src="{{ job_listing.employer.logo_path }}" alt="" style="object-fit: contain; max-height: 120px; border: 1px solid black;margin-bottom: 5px;border-radius: 10%;padding: 4px">
        </div>
        <p class="card-text">{{ job_listing.description|truncatechars:200 }}</p>
        <a class="btn btn-primary" href="{% url 'jobDetails' id=job_listing.id %}" style="position: absolute; right: 0; bottom: 0; width: 100% ; height: 40px; border-radius: 0;">View</a>
      </div>
    </div>
  </div>

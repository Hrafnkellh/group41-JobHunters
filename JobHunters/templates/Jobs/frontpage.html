{% extends 'base.html' %}
{% block content %}
    <section class="jumbotron text-center"></section>
    <div class="col-md-3 mb-4 ms-auto">
        <label for="filter-dropdown" class="form-label">Sort by:</label>
        <select name="filter-dropdown" class="form-select" id="filter-dropdown">
            <option value="">Choose...</option>
            <option value="1">Name</option>
            <option value="2">Price</option>
        </select>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            {% for job_listing in job_listings %}
              {% include 'Jobs/single_job.html' with job_listing=job_listing %}
            {% endfor %}
          </div>
        </div>
    </div>
    <style>
      .themed-grid-col {
          padding-top: .75rem;
          padding-bottom: .75rem;
          background-color: rgba(112.520718, 44.062154, 249.437846, .15);
          border: 1px solid rgba(112.520718, 44.062154, 249.437846, .3);
        }
    </style>
{% endblock %}
